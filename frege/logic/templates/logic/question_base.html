{% extends "logic/chapter_base.html" %}

{% block chapter_content %}
    <!-- Question panel -->
    <div class="page-header">
    <h3>שאלה {{ question.number }} <small>פרק {{ chapter.number }}: {{ chapter.title }}</small></h3>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <p style="white-space: pre-wrap;">{{ question.text }}</p>
        <p><b>{% block pre_question %}הזמן תשובה{% endblock %}</b></p>

        {% block question_content %}
        {% endblock %}
     </div>
    </div>
{% endblock chapter_content %}
